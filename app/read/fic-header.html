<div>
	<h3>{{fic.title}} <small>by {{fic.authors | authorList}}</small></h3>
	<div ng-show="details">
		<div ng-show="fic.series && fic.series.length > 0">
			Series: {{fic.series | seriesList}}
		</div>
		<div ng-show="fic.genres && fic.genres.length > 0">
			Genres: {{fic.genres | genreList}}
		</div>
		<div ng-show="fic.matchups && fic.matchups.length > 0">
			Matchups: {{fic.matchups | matchupList}}
		</div>
	</div>
</div>
